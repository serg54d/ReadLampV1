<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220211071720">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/logo.svg" alt="логотип">
				</a>

				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Книги</a></li>
							<li class="menu__item"><a href="" class="menu__link">Ранобэ</a></li>
							<li class="menu__item"><a href="" class="menu__link">Манги</a></li>
						</ul>
					</nav>
				</div>
				<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Что будем искать?" class="menu__search">

				<div class="header__menu-functional functional-menu">
					<button type="button" class="functional-menu__switcher">
						<img src="img/icons/theme-switcher.svg" alt="день/ночь">
					</button>
					<div class="functional-menu__authorization authorization">
						<a href="#" class="authorization__button">Войти</a>
					</div>
				</div>
				<button type="button" class="header__icon icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<h1 class="page__title-swiper">Горячие новинки</h1>
			</div>
			<div class="page__slider swiper">
				<div class="page__wrapper swiper-wrapper">
					<div class="page__slide swiper-slide"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
